name: 🚀 Build & Push CV Project

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cv-backend:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cv-backend:${{ env.IMAGE_TAG }}

      - name: 🐳 Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cv-frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cv-frontend:${{ env.IMAGE_TAG }}
